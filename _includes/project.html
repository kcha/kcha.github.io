<div class="projectbox">

    <a href="{{ post.project_url }}" class="pull-right">
        <img width=80 src="{{ post.image }}">
    </a>

    <div class="head">
        <a href="{{ post.project_url }}">{{ post.title }}</a>
    </div>

    <div class="description">
        {{ post.content }}
        <br />
    </div>
    <div class="smallspacer"></div>
</div>
